
<div class="cart-item">  <!-- [routerLink] = [index]-->
    <div class="row">
        <button>Kristi</button>
        <div class="col-xs-4">
            <img style="max-height: auto; max-width: 80%; vertical-align: middle;" src = "{{ product.imgPath }}">
        </div>
        <div class="col-xs-4">
            <h5 style="font-weight: bold">{{ product.name }} </h5>
            <p>Pershkrimi: 8 mg/2 Sublingual Tablets</p>
            <p>Madhesia: Bottle of 30 Tablets</p>
            <p>Tipi: Rx</p>
            <p>Activities: 2mg Buprenorphine, 0.5 mg Nalxone</p>
        </div>
        <div class="col-xs-4">  
            <div class="book">
                <p style="font-family: TAHOMA; font-weight: bold;">Price per Package: </p>
                <p style="font-family: Comfortaa;">$ {{ product.price }}</p>
                <button mat-raised-button class="animation" (click) = "addToCart()"><span class="glyphicon glyphicon-shopping-cart"></span>Add To Shopping-Cart!</button>
            </div>
        </div>
    </div>
    <br>
</div>
