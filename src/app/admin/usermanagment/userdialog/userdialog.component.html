<button (click)="onClose()" class="btn btn-primary btn-sm pull-right">X</button>
<h2 mat-dialog-title style="text-align: center;">{{ isUpdate? 'Edit': 'Add' }} User!</h2>
<mat-dialog-content class="create-form">
    <form [formGroup]="userForm">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" fromControlName="firstName">
            <span *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched"
            class="help-block red">Please enter a valid name!</span>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
            <span *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched"
            class="help-block red">Please enter a vlid lastname!</span>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <span *ngIf="!userForm.get('email').value && userForm.get('email').touched"
            class="help-block red">Please enter a valid email!</span>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <span *ngIf="!userForm.get('password').valid && userForm.get('password').touched"
            class="help-block red">Please enter a valid password!</span>
        </div>
        <div class="form-group">
            <label for="role">Role: </label>
            <select formControlName="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" (click)="onSubmit()" class="animation">Add User</button>
</mat-dialog-actions>
